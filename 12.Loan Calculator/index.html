<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div>
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" placeholder="Enter loan amount">
            </div>
            <div>
                <label for="interest">Interest Rate (%)</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div>
                <label for="months">Monthly to Repay</label>
                <input type="number" id="months" placeholder="Enter months to repay">
            </div>
            <div>
                <input type="submit" value="Calculate" id="Calculator">
            </div>
        </form>
        <div id="results">
            <h2>Results</h2>
            <div>
                <label>Monthly Payment:</label>
                <span id="monthly-payment">LKR 0.00</span>
            </div>
            <div>
                <label>Total Payment:</label>
                <span id="total-payment">LKR 0.00</span>
            </div>
            <div>
                <label>Total Interest:</label>
                <span id="total-interest">LKR 0.00</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
